<!DOCTYPE html>
<html>

<head>
    <title>SpotyParsy</title>
    <meta name="description" content="A playlist parser">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="md-typescale-display-medium">SpotyParsy!</h1>
    <p class="md-typescale-body-medium">Past a link to a playlist to get each track feature</p>
    <md-outlined-text-field id="link-field" label="Link to playlist"></md-outlined-text-field>
    <md-outlined-button id="download-button">Download .csv</md-outlined-button>

    <script src="scripts/index.js"></script>
</body>

</html>
